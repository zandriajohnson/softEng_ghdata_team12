<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Health Report</title>
    <link rel="stylesheet" href="styles/ghdata-dashboard.css">
    <script src="scripts/ghdata-api-client.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="scripts/metricsgraphics.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script>
		function changeRepo(holder){
			var repo = holder.value;
			var owner = $("#list option:selected").text();
			document.getElementById('repo').value = repo;
			document.getElementById('owner').value = owner;
			
			document.forms[0].submit();
		}
	</script>
  </head>
  <body>

    <!-- basic form to get the owner and repo. GET causes auto formating into the URL on submit -->
    <div class="row">
      <!-- Select from this list of repos http://ghtorrent.org/msr14.html -->
	  <select onChange="changeRepo(this)" id="list">
		<option value="">Select Repo Name</option>

		<option value="AutoMapper">AutoMapper</option>
		<option value="restsharp">RestSharp</option>
		<option value="ravendb">ravendb</option>
		<option value="SamSaffrom">MiniProfiler</option>
		<option value="nathanmarz">storm</option>
		<option value="elasticsearch">elasticsearch</option>
		<option value="JakeWharton">ActionBarSherlock</option>
		<option value="facebook">facebook-android-sdk</option>
		<option value="clojure">clojure</option>
		<option value="Bukkit">CraftBukkit</option>
		<option value="netty">netty</option>

	  </select>
	  
	  <form id="repoForm" name="input" method="GET" style="background:#ddd; padding:30px">
        <div class="form-group">
          <label for="owner">Owner</label>
          <input type="text" class="form-control" name="owner" id="owner">
        </div>
        <div class="form-group">
          <label for="repo">Repository</label>
          <input type="text" class="form-control" name="repo" id="repo">
        </div>
        <button type="submit" class="" style="background:white">Submit</button>
        <br><small>Currently only repositories in the <a href="http://ghtorrent.org/msr14.html">MSR14 dataset</a> are supported. The projects on that site are listed as &lt;repo&gt;/&lt;owner&gt;<br>(for instance, devtoos/hadley would is the project devtools by the owner hadley)</small>
        </form>
    </div>

    <div class="container">	  
	  <div class="row report">
        <section>
          <div class="row">
            <div class="nine columns"><h1 id="repo-label"> facebook / folly </h1></div>
            <div class="three columns"><div id="status" class="badge healthy">healthy</div></div>
          </div>
        </section>

        <section>
          <h2>Growth Indicators</h2>
          <div class="row trends">
            <div class="four columns" id="commits-over-time"></div>
            <div class="four columns" id="stargazers-over-time"></div>
            <div class="four columns" id="forks-over-time"></div>
          </div>
		
          <!-- <h2>Growth Indicators</h2> -->
          <div class="row trends">
            <div class="four columns" id="issues-over-time"></div>
            <div class="four columns" id="pulls-over-time"></div>
	  </div>
		
	  <div class= "row trends">
		<div class="four columns" id="distribution-over-time"></div>
      		<div class="four columns" id="reopenedissues-over-time"></div>
		<div class="four columns" id="communityActivity-over-time"></div>	
	  </div>
	<div class= "row trends">
		<div class="six columns" id="contributorDiversity-over-time"></div>
		<div class="six columns" id="Contributors-over-time"></div>
	</div>
	<div class= "row trends">
		<div class="four columns" id="Number-of-comments-per-issue"></div>
		<div class="four columns" id="bus_factor"></div>
		
	</div>
        </section>
        </div> <!-- end of report -->

      </div> <!-- end of container -->
      <script src="scripts/health-report.js"></script>
    </body>
